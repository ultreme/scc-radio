    image: tutum/apache-php
    ports:
      - 80
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./admin:/app
    networks:
      - default
      - service-proxy
    env_file:
      - .env
    environment:
      - VIRTUAL_HOST=radio-admin.casse-tete.solutions
      - VIRTUAL_PORT=80
      - ICECAST_ADMIN_PASSWORD
      - MAIN_PORT_5000_TCP=tcp://main:5000
    links:
      - main
    restart: always

