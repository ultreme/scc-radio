admin:
  image: tutum/apache-php
  ports:
  - 12348:80
  volumes:
  - /etc/localtime:/etc/localtime:ro 
  - admin:/app
  links:
  - main
  environment:
  - ICECAST_ADMIN_PASSWORD

piwik:
  #image: bprodoehl/piwik
  #image: cbeer/piwik
  volumes:
  - /etc/localtime:/etc/localtime:ro 
  image: marvambass/piwik
  links:
  - piwikmysql:mysql
  ports:
  - 12346:80
  - 12347:443
  environment:
  - PIWIK_MYSQL_USER=root
  - PIWIK_PASSWORD
  - PIWIK_MYSQL_PASSWORD
  - SITE_URL

piwikcron:
  image: marvambass/piwik
  environment:
  - HOSTNAME
  - PIWIK_PASSWORD
  entrypoint: /bin/bash
  volumes:
  - /etc/localtime:/etc/localtime:ro 
  - logs/icecast2:/data/logs/icecast2
  command: -c 'apt-get -y install python; while true; do python /piwik/misc/log-analytics/import_logs.py --show-progress --url=http://$HOSTNAME:12346/piwik/ --idsite=1 --recorders=8 --enable-http-errors --log-format-name=icecast2 --strip-query-string /data/logs/icecast2/access.log --login=admin --password=$PIWIK_PASSWORD; sleep 10; done'

piwikmysql:
  image: mysql
  environment:
  - MYSQL_ROOT_PASSWORD
  volumes:
  - /etc/localtime:/etc/localtime:ro 
  - mysql:/var/lib/mysql

dashing:
  image: larrycai/dashing
  ports:
  - 0.0.0.0:12349:3030
  command: /bin/bash /run.sh
  volumes:
  - /etc/localtime:/etc/localtime:ro 
  - dashing:/dashing
  links:
  - icecast
  environment:
  - ICECAST_ADMIN_PASSWORD
  - ADMIN_IFRAME_URL

